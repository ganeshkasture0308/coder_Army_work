<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters in tailwind css</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <img src="dog.jpg" alt="dogimage">
    <img  class="blur" src="dog.jpg" alt="dog image">
    <img  class="blur-md" src="dog.jpg" alt="dog image">

    <img  class="brightness-200" src="dog.jpg" alt="dog image">

    <img  class="contrast-75" src="dog.jpg" alt="dog image">

    <img  class="grayscale-50" src="dog.jpg" alt="dog image">

    <img  class="sepia-50" src="dog.jpg" alt="dog image">

    <img  class="blur-3xl hover:blur-none" src="dog.jpg" alt="dog image">
</body>
</html>
