<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity with Tailwind</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <!-- Apply style with hover -->
    <button class="bg-blue-600 text-white p-2 m-6 rounded-md">Login</button><br>
    <button class="bg-blue-600 text-white p-2 m-6 rounded-md hover:bg-blue-800">Login</button><br>
    <button class="bg-blue-600 text-white p-2 rounded-md m-4 focus:bg-amber-500 ">Login</button>
    <button class="bg-blue-600 text-white p-2 m-4 rounded-md active:bg-orange-800">Login</button>

</body>
</html>
