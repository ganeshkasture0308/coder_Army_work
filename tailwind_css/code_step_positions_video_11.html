<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="bg-amber-800 size-100 relative">
    <div class="bg-red-300 size-50 absolute bottom-0 right-0">First</div>
    <div class="bg-yellow-400 size-50 absolute bottom-0 left-0-0">Second</div>
    <div class="bg-pink-800 size-50 absolute top-0 left-0">Third</div>
    <div class="bg-violet-600 size-50 absolute top-0 right-0">Fourth</div>
    </div>

    <div class="bg-orange-400 size-67 relative">
        <div class="bg-pink-500 size-30 inset-10 absolute"></div>
    </div>
    <div class="bg-blue-500 size-96 relative">
        <h1 class=" bg-amber-300 h-5 w-50 fixed">fixed</h1>
    </div><br>


  </body>
</html>
