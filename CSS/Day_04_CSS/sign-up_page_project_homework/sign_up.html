<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up_style.css">
</head>
<body>
    <div class="box">
        <form><h1>Sign up</h1></h1>
        <h4>Sign up to continue</h4>
            <div>
            <label for="name" style="display: block;">Name:</label>
            <input type="text" id="name" name="username" style="display: block;" placeholder="firstname lastname">
            </div>
            <div>
            <label for="email" style="display: block;">Email:</label>
            <input type="email" id="email" name="useremail" style="display: block;" placeholder="ex-omka3456@gmail.com">
            </div>
            <div>
            <label for="pass" style="display: block;">Password:</label>
            <input type="password" id="pass" name="userpassword" style="display: block;" placeholder="create your password">
            </div>
            <button>Sign up</button>
        </form>
    </div>
</body>
</html>
