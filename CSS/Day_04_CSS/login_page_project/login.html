<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="box">
        <form><h1>Login</h1>
            <div>
            <label for="username" style="display: block;">Username:</label>
            <input type="text" id="username" name="username" placeholder="enter your username" style="display: block;">
            </div>
            <div>
            <label for="pass" style="display: block;">Password:</label>
            <input type="password" id="pass" name="password" placeholder="enter your 6-digit pin" style="display: block;">
            </div>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
