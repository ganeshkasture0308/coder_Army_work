<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div, Class, and ID Example</title>

    <link rel="stylesheet" href="div_class_id.css">
</head>
<body>

    <!-- Header section using ID -->
    <div id="header">
        <h1>Welcome to My Website</h1>
    </div>

    <!-- Navigation section using class -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Content section using class -->
    <div class="content">
        <h2>About This Page</h2>
        <p>This page explains how to use div, class, and id in HTML with CSS.</p>
    </div>

    <!-- Using multiple divs with same class -->
    <div class="box">This is Box 1</div>
    <div class="box">This is Box 2</div>
    <div class="box">This is Box 3</div>

    <!-- Footer section using ID -->
    <div id="footer">
        <p>Â© 2025 My Website</p>
    </div>

</body>
</html>
