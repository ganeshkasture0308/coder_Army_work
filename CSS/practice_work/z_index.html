<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-index Example</title>

    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 8;  /* Behind box2 */
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 3; /* On top of both */
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 2; /* Middle layer */
        }
    </style>

</head>
<body>

    <h2>Z-Index Example</h2>

    <div class="box1">Box 1 (z-index: 1)</div>
    <div class="box2">Box 2 (z-index: 3)</div>
    <div class="box3">Box 3 (z-index: 2)</div>

</body>
</html>
