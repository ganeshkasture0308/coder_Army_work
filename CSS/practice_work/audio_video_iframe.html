<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Integration</title>
</head>
<body>

<h2>Audio Example</h2>
<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<br><br>

<h2>Video Example</h2>
<video width="400" controls>
    <source src="video.mp4" type="video/mp4">
</video>

<br><br>

<h2>Iframe Example</h2>
<iframe 
    src="https://www.wikipedia.org" 
    width="600" 
    height="350">
</iframe>

</body>
</html>
