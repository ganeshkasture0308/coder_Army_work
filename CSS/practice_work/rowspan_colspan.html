<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Days</th>
                <th colspan="2">Subjects</th>
            </tr>
            <tr>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>Evening</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td colspan="2">Computer Lab</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
