<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Example</title>
  <link rel="stylesheet" href="box_model_style.css">
</head>
<body>

  <h1>CSS Box Model Example</h1>

  <!-- Block-level element -->
  <div class="block-element">
    I am a block-level element (div)
  </div>

  <!-- Inline-level element -->
  <p>
    This is an <span class="inline-element">inline element (span)</span> inside a paragraph.
  </p>

  <!-- Block converted to inline -->
  <div class="block-to-inline">
    Block element converted to inline
  </div>

  <!-- Inline converted to block -->
  <span class="inline-to-block">
    Inline element converted to block
  </span>

  <h2>Box Sizing Example</h2>

  <!-- content-box -->
  <div class="content-box">
    box-sizing: content-box
  </div>

  <!-- border-box -->
  <div class="border-box">
    box-sizing: border-box
  </div>

</body>
</html>
