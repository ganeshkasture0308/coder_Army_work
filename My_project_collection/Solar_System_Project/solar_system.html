<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="solar_system.css">
</head>
<body>
    <div class="sun">
        <span class="planet-name">Sun</span>
    </div>
    <div class="mercury_orbit">
        <div class="mercury">
            <span class="planet-name">Mercury</span>
        </div>
    </div>
    <div class="venus_orbit">
        <div class="venus">
            <span class="planet-name">Venus</span>
        </div>
    </div>
    <div class="earth_orbit">
        <div class="earth">
            <span class="planet-name">Earth</span>
            <div class="moon_orbit">
                <div class="moon">
                    <!-- <span class="planet-name">Moon</span> -->
                </div>
            </div>
        </div>
    </div>
    <div class="mars_orbit">
        <div class="mars">
            <span class="planet-name">Mars</span>
        </div>
    </div>
    <div class="jupiter_orbit">
        <div class="jupiter">
            <span class="planet-name">Jupiter</span>
        </div>
    </div>
    <div class="saturn_orbit">
        <div class="saturn">
            <span class="planet-name">Saturn</span>
            <div class="saturn_ring"></div>
        </div>
    </div>
    <div class="uranus_orbit">
        <div class="uranus">
            <span class="planet-name">Uranus</span>
        </div>
    </div>
    <div class="neptune_orbit">
        <div class="neptune">
            <span class="planet-name">Neptune</span>
        </div>
    </div>
</body>
</html>
